---
layout: default
---

<article class="animated-section post post-article post-{{ page.category }}{% if page.width contains "full" %} full-width{% elsif page.width contains "tight" %} tight{% endif %}" data-section-id="{{ page.category }}">
	
	<h1 class="post-title">{{ page.title }}</h1>
    
	<div class="article-intro {% ifhascontent intro %}article-intro-bottom{% endifhascontent %}">
		<div class="article-metadata">
			{% unless page.category contains "list" %}<p>{{ page.date | date: "%B %Y" }}</p>{% endunless %}
			{% contentblock intro %}
		</div>

		{% if page.link %}<a target="_blank" rel="noopener" class="button-link" href="{{ page.link }}"><span>Website</span><span>â†—</span></a>{% endif %}

	</div>

	<div class="article-body">{{ content }}</div>
</article>

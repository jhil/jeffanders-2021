<div class="sidebar wrapper">

	<a href="/" class="sidebar-title">
		<img class="sidebar-avatar" src="/img/jeffanders-small.jpg" alt="Jeff Anders avatar">
		<h1 class="sidebar-name" href="/">Jeff Anders</h1>
	</a>

	<nav class="section-nav">
		<ul>
			<a class="nav-team" href="/#teams"><li>Teams<span class="active-dot"></span></li></a>
			<a class="nav-project" href="/#projects"><li>Projects<span class="active-dot"></span></li></a>
			<a class="nav-talk" href="/#talks"><li>Talks<span class="active-dot"></span></li></a>
			{% comment %} <a class="nav-article" href="/#writing"><li>Writing<span class="active-dot"></span></li></a> {% endcomment %}
			<a class="nav-list" href="/#lists"><li>Lists<span class="active-dot"></span></li></a>
			<a class="nav-contact" href="/#contact"><li>Contact<span class="active-dot"></span></li></a>
		</ul>
	</nav>

	<div class="sidebar-social">
  		{% for contact in site.data.contacts limit:3 %}
		  	<a class="sidebar-social-item" href="{{ contact.link }}" title="{{ contact.name }}" target="_blank" rel="noopener">{% include icons/{{ contact.icon }}.html %}</a>
		{% endfor %}
		<a class="sidebar-social-item" href="/#contact" title="More Contact">{% include icons/dots-horizontal.html %}</a>
	</div>

</div>
